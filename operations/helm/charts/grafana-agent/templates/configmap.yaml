{{- $values := (mustMergeOverwrite .Values.alloy (or .Values.agent dict)) -}}
{{- if $values.configMap.create }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "alloy.fullname" . }}
  labels:
    {{- include "alloy.labels" . | nindent 4 }}
data:
  {{- if $values.configMap.content }}
  config.river: |- {{- (tpl  $values.configMap.content .) | nindent 4 }}
  {{- else }}
  config.river: |- {{- .Files.Get "config/example.river" | trim | nindent 4 }}
  {{- end }}
{{- end }}
